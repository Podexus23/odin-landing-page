<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flex Landing</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">

            <h2 class="logo"><a href="#">Header Logo</a></h2>
            <nav class="header-navigation">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="top">
        <div class="wrapper">
            <div class="top-content">
                <h1 class="title">This website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the colors
                    is lower contrast</p>
                <button>Sign up</button>
            </div>
            <div class="img-cover">
                <img class="top-img" src="" alt="this is a placeholder for an image">
            </div>
        </div>
    </section>
    <section class="info containter"></section>
    <section class="quote containter"></section>
    <section class="action containter"></section>
    <footer class="footer"></footer>
</body>

</html>
